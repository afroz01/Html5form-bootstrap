<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/b348bdbf04.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
   ">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container border border-light rounded">
        <h1 class="bg-secondary-subtle m-0">Payment Form  Example</h1>
    
    <div class="bg-danger-subtle mt-3">
        <h3 class="text-danger">Some fields are missing</h3>


    </div>
    <div class="row mt-4">
        <div class="col-6">
        <label for="Card">Card#</label>
        <input type="text" placeholder="xxxxxxxxxxxxxx"
        id="card-number"
        class="form-control">
    </div>
    <div class="col-3">
        <label for="cvc">CVC#</label>
        <input type="text"
        placeholder="0000"
        id="cvc-number"
        class="form-control">
    </div>
    <div class="col-3">
        <label for="Amount">Amount</label>
       <span>$</span> 
       <input type="text"
       placeholder="0.00"
       id="amount"
       class="form-control">
       </div>

    </div>
    <div class="row mt-4">
        <div class="col-7">
            <label for="First Name">First Name</label>
            <input type="text"
            class="form-control"
            id="name">
        </div>
        <div class="col-5">
            <label for="last name">Last Name</label>
            <input type="text"
            id="last name"
            class="form-control">
        </div>
    </div>
    <div class="row mt-4 d-flex">
        <div class="col-7">
            <label for="city">City</label>
            <input type="text"
            id="city"
            class="form-control">
        </div>
        <div class="col-2">
            <label for="state">State</label>
            <select class="form-select" aria-label="state">
                <option selected>Pick a state</option>
                <option value="1">Arizona</option>
                <option value="2">California </option>
                <option value="3">Florida</option>
              </select>

        </div>
        <div class="col-3">
            <label for="postal code">Postal Code</label>
            <input type="text"
            id="postal"
            class="form-control">
        </div>

    </div>
    <div class="row mt-4 ">
        <div class="col-6">
          <label for="card">We Accept:</label>
          <div class="col-6 bg-secondary-subtle fs-5">
              <input type="radio"value="mastercard" name="option"
              class="option-control">
              <i class="fa-brands fa-cc-mastercard"></i>
              <input type="radio"value="visa" name="option"
              class="option-control">
              <i class="fa-brands fa-cc-visa"></i>
              <input type="radio"value="discover" name="option"
              class="option-control">
              <i class="fa-brands fa-cc-discover"></i>
              <input type="radio"value="american express" name="option"
              class="option-control">
              <i class="fa-brands fa-cc-amex"></i>
              
          </div>
          
        </div>
        <div class="col-6">
            <label for="message">Message</label>
            <textarea name="message" id="message"class="form-control"></textarea>
            <small class="form-text">Add any note here</small>
        </div>
      

    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end bg-light mt-4">
        <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
        <button class="btn btn-primary" type="button">Send</button>
      </div>
</div>
  
    


















</html>
